<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakta oss</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Kontakta oss</h1>
    <nav>
      <ul>
        <li><a href="index.html">Hem</a></li>
        <li><a href="products.html">Produkter</a></li>
        <li><a href="contact.html">Kontakta oss</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contactForm">
      <h2>Fyll i formuläret nedan:</h2>
      <form id="contactFormElement">
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Meddelande:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Skicka</button>
      </form>

      <div id="thankYouMessage" style="display: none; margin-top: 20px; color: green;">
        Tack för ditt meddelande! Vi kontaktar dig snart.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 my Webshop AB</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
