<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adminpanel – Produkter & Kategorier</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body>
    <header>
      <h1>Adminpanel</h1>
      <nav>
        <ul>
          <li><a href="index.html">Hem</a></li>
          <li><a href="products.html">Produkter</a></li>
          <li><a href="wishlist.html">Önskelista</a></li>
          <li><a href="contact.html">Kontakta oss</a></li>
          <li><a href="admin.html" class="active">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Sektion 1: Skapa ny kategori -->
      <section>
        <h2>1. Skapa ny kategori</h2>
        <form id="categoryForm">
          <input
            type="text"
            id="categoryName"
            placeholder="Kategorinamn"
            required
          />
          <button type="submit">Lägg till kategori</button>
        </form>
        <div id="categoryMessage" class="message" hidden>Kategori tillagd!</div>
      </section>

      <!-- Sektion 2: Lista kategorier -->
      <section>
        <h2>Dina kategorier</h2>
        <ul id="categoryList"></ul>
      </section>

      <!-- Sektion 3: Lägg till ny produkt -->
      <section>
        <h2>2. Lägg till ny produkt</h2>
        <form id="productForm">
          <input
            type="text"
            id="productName"
            placeholder="Produktnamn"
            required
          />
          <textarea
            id="productDesc"
            placeholder="Produktbeskrivning"
            required
          ></textarea>
          <select id="productCategory" required>
            <option value="" disabled selected>Välj kategori</option>
          </select>
          <div>
            <label>Bilder (max 3):</label>
            <input type="file" id="image1" accept="image/*" required />
            <input type="file" id="image2" accept="image/*" />
            <input type="file" id="image3" accept="image/*" />
          </div>
          <label>
            <input type="checkbox" id="highlightCheckbox" />
            Visa på startsidan (highlight)
          </label>
          <button type="submit">Lägg till produkt</button>
        </form>
        <div id="productMessage" class="message" hidden>Produkt tillagd!</div>
      </section>

      <section>
        <h2>3. Dina produkter</h2>
        <ul id="productList"></ul>
      </section>

      <section>
        <h2>Inskickade formulär</h2>
        <div id="submissions-list">Laddar inskick...</div>
      </section>
    </main>

    <footer>&copy; 2025 Webshop AB</footer>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/formSubmission.js"></script>
  </body>
</html>
