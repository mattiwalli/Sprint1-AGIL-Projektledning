<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adminpanel – Lägg till Kategori</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">Adminpanel</h1>
      <p class="subtitle">Lägg till ny produktkategori</p>
      <nav>
        <ul>
          <li><a href="index.html">Hem</a></li>
          <li><a href="products.html">Produkter</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="content">
      <h2>Lägg till kategori</h2>
      <form id="categoryForm">
        <label for="categoryName">Kategorinamn:</label>
        <input type="text" id="categoryName" name="categoryName" required />

        <button type="submit">Lägg till</button>
      </form>

      <div id="categoryMessage" style="display:none;">
        Kategorin har lagts till!
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Webshop AB</p>
  </footer>

  <script>
    const form = document.getElementById('categoryForm');
    const message = document.getElementById('categoryMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const category = document.getElementById('categoryName').value.trim();
      if (category) {
        // denna delen ska fixas senare så att man även kan lägga till kategorierna till firebase (när någon har fixat firebase)
        console.log('Kategori tillagd:', category);

        form.reset();
        message.style.display = 'block';

        setTimeout(() => {
          message.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
